<h1 class="nowPlayingHead">Now Playing In Theaters</h1>
<div class="movieContainer">
  <ul id="posterWrapper">
    <li id="posterCard" *ngFor="let movie of nowPlayingMovies">
     <a routerLink="/description"> <img
        #posterImage
        src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}"
        alt="movie poster"
      />
      </a>
    </li>
  </ul>
</div>
