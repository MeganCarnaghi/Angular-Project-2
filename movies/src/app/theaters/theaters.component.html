    <ul id = "posterWrapper">
        <li id = "posterCard" *ngFor = "let movie of nowPlayingMovies">  <img #posterImage src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt=""> </li>
    </ul>
</div>
