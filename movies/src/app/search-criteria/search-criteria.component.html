<div class="search__div">
  <h1>Search for a Movie</h1>
</div>

<form
  class="search__form"
  #searchForm="ngForm"
  (ngSubmit)="emitSearchEvent(searchForm)"
>
  <input
    class="search__input"
    type="text"
    name="searchTerm"
    id="searchTerm"
    placeholder="Search for a movie..."
    ngModel
  />
  <button class="search__button">Search</button>
  <a class="watchList-link" routerLink="/watchlist">View Watchlist</a>
</form>
