<div class="searchResults__div">
  <h4>{{ movieRef.title }}</h4>
  <img
    class="searchResults__img"
    src="https://image.tmdb.org/t/p/w300{{ movieRef.poster_path }}"
    alt="Movie Poster"
  />
  <button
    class="addToWatchlist__button"
    (click)="emitAddToWatchlistEvent(movieRef)"
  >
    Add to Watchlist
  </button>
  <button
    class="removeFromWatchlist__button"
    (click)="emitRemoveFromWatchlistEvent(movieRef)"
  >
    Remove from Watchlist
  </button>
</div>
