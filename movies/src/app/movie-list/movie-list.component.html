<div class="searchResults__div">
  <a routerLink="/description">
    <img
      class="searchResults__img"
      src="https://image.tmdb.org/t/p/w200{{ movieRef.poster_path }}"
      alt="movie poster"
    />
  </a>
  <button
    class="addToWatchlist__button"
    (click)="addToWatchList(movieRef)"
    [ngClass]="{ hide: checkWatchlistForMovie(movieRef) }"
  >
    Add to Watchlist
  </button>
  <p class="addToWatchlist__p" *ngIf="checkWatchlistForMovie(movieRef)">
    *{{ movieRef.title }} has been added to your watchlist.
  </p>
</div>
